name: Test

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_call:

permissions:
  contents: read

jobs:
  test-npm:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - run: npm ci
      - run: npm -w medusa-plugin-wordpress run build
      - run: npm -w medusa-plugin-wordpress run test
      - run: npm -w wordpress-plugin run build

  test-api-generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - run: npm ci
      - run: npm run generate:medusa-api

  test-composer:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ['7.4', '8.0', '8.1', '8.2']
        composer-version: ['v1', 'v2']

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          ini-values: xdebug.max_nesting_level=512
          tools: composer:${{ matrix.composer-version }}

      - name: Validate composer.json and composer.lock
        run: composer validate --strict -d ./wordpress-plugin

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-php${{ matrix.php-version }}-composer_${{ matrix.composer-version }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: 
            ${{ runner.os }}-php${{ matrix.php-version }}-composer_${{ matrix.composer-version }}-

      - name: Install composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest -d ./wordpress-plugin

      - run: composer run-script test:phpsyntax -d ./wordpress-plugin
      - run: composer run-script test:phpcs -d ./wordpress-plugin
      - run: composer run-script test:unit -d ./wordpress-plugin
